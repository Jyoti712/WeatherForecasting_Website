<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - WeatherSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1601134467661-3d775b999c8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1975&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #1e293b;
    }

    .dark body {
      background-color: #0f172a;
      color: #f8fafc;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-cloud-sun text-3xl"></i>
        <h1 class="text-2xl font-bold">WeatherSphere</h1>
      </div>
      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="hover:text-blue-200">Home</a>
        <a href="forecast.html" class="hover:text-blue-200">Forecast</a>
        <a href="about.html" class="hover:text-blue-200">About</a>
        <a href="contact.html" class="hover:text-blue-200 font-bold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="flex-grow py-16 bg-white/80 dark:bg-slate-800/80 rounded-lg shadow-lg mx-4 md:mx-auto max-w-3xl">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold mb-6 text-center">Get in Touch</h2>
      <p class="mb-8 text-gray-700 dark:text-gray-300 text-center">
        Have a question, suggestion, or feedback? We'd love to hear from you!
      </p>

      <form class="space-y-6">
        <div>
          <label class="block mb-2 font-semibold" for="name">Name</label>
          <input type="text" id="name" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-300"/>
        </div>
        <div>
          <label class="block mb-2 font-semibold" for="email">Email</label>
          <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-300"/>
        </div>
        <div>
          <label class="block mb-2 font-semibold" for="message">Message</label>
          <textarea id="message" rows="5" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-300"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition w-full">
          Send Message <i class="fas fa-paper-plane ml-2"></i>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
